<!DOCTYPE html>
<html>
<head>
    <title>SWNIH - Authentication Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1> SWNIH Authentication Test</h1>
    
    <div class="test-section">
        <h3>Step 1: Register Test User</h3>
        <button onclick="testRegister()">Register Test User</button>
        <div id="register-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Step 2: Login</h3>
        <button onclick="testLogin()">Login Test User</button>
        <div id="login-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Step 3: Test Gmail Status</h3>
        <button onclick="testGmailStatus()">Check Gmail Status</button>
        <div id="gmail-status-result" class="result"></div>
    </div>

    <script>
        let authToken = null;
        
        async function testRegister() {
            const result = document.getElementById('register-result');
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: 'testuser' + Date.now(),
                        email: 'test' + Date.now() + '@example.com',
                        password: 'TestPassword123'
                    })
                });
                
                const data = await response.json();
                result.className = 'result ' + (data.success ? 'success' : 'error');
                result.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                result.className = 'result error';
                result.textContent = 'Error: ' + error.message;
            }
        }
        
        async function testLogin() {
            const result = document.getElementById('login-result');
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'Password123'
                    })
                });
                
                const data = await response.json();
                if (data.success && data.token) {
                    authToken = data.token;
                    localStorage.setItem('test_token', authToken);
                }
                
                result.className = 'result ' + (data.success ? 'success' : 'error');
                result.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                result.className = 'result error';
                result.textContent = 'Error: ' + error.message;
            }
        }
        
        async function testGmailStatus() {
            const result = document.getElementById('gmail-status-result');
            
            if (!authToken) {
                authToken = localStorage.getItem('test_token');
            }
            
            if (!authToken) {
                result.className = 'result error';
                result.textContent = 'No auth token. Please login first.';
                return;
            }
            
            try {
                const response = await fetch('/api/gmail/status', {
                    headers: { 'Authorization': 'Bearer ' + authToken }
                });
                
                const data = await response.json();
                result.className = 'result ' + (response.ok ? 'success' : 'error');
                result.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                result.className = 'result error';
                result.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
