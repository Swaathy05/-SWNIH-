# Sample configuration file for SWNIH
# Copy this to application-local.yml and update with your actual values

spring:
  application:
    name: smart-web-notification-intelligence-hub
  
  # Database Configuration (H2 for development)
  datasource:
    url: jdbc:h2:mem:swnih_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
    username: sa
    password: password
    driver-class-name: org.h2.Driver
    
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false
    
  # H2 Console for development
  h2:
    console:
      enabled: true
      path: /h2-console
      
  # Security Configuration
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: YOUR_GOOGLE_CLIENT_ID_HERE
            client-secret: YOUR_GOOGLE_CLIENT_SECRET_HERE
            scope:
              - openid
              - profile
              - email
              - https://www.googleapis.com/auth/gmail.readonly
            redirect-uri: "http://localhost:8080/api/gmail/oauth/callback"
            authorization-grant-type: authorization_code
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            jwk-set-uri: https://www.googleapis.com/oauth2/v3/certs

# Encryption Configuration (for OAuth tokens)
encryption:
  secret-key: MySecretEncryptionKey123456789012

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-jwt-secret-key-should-be-at-least-256-bits-long}
  expiration: 86400000 # 24 hours in milliseconds

# Gmail API Configuration
gmail:
  api:
    application-name: Smart Web Notification Intelligence Hub
    max-messages: 50
    rate-limit:
      requests-per-second: 10
      max-retries: 3
      backoff-multiplier: 2

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /

# CORS Configuration
cors:
  allowed-origins: ${ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true